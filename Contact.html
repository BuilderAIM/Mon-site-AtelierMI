<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact – Atelier MI</title>
  <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@300;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="../styles/styles.css" />
  <style>
    body {
      background-color: black;
      color: white;
      font-family: 'Assistant', sans-serif;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
    }

    .header a {
      text-decoration: none;
      color: white;
      font-size: 1.2em;
      letter-spacing: 3px;
      font-weight: 600;
    }

    main {
      max-width: 800px;
      margin: 60px auto;
      padding: 0 20px;
    }

    h1 {
      text-align: center;
      font-size: 2.5em;
      letter-spacing: 4px;
      margin-bottom: 40px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    label {
      font-size: 0.9em;
      letter-spacing: 1px;
    }

    input, textarea {
      padding: 12px;
      background: #222;
      border: none;
      color: white;
      font-size: 1em;
      border-bottom: 2px solid #f0a500;
    }

    textarea {
      resize: vertical;
      min-height: 120px;
    }

    button {
      background-color: #f0a500;
      color: black;
      border: none;
      padding: 12px 24px;
      cursor: pointer;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 2px;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #d89100;
    }

    .infos {
      margin-top: 60px;
      text-align: center;
      font-size: 0.95em;
      line-height: 1.8;
    }

    .infos strong {
      color: #f0a500;
    }
  </style>
</head>
<body>
  <div class="header">
    <a href="../index.html">ATELIER MI</a>
  </div>

  <main>
    <h1>Contact</h1>

    <form>
      <label for="name">Nom</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required />

      <label for="message">Message</label>
      <textarea id="message" name="message" required></textarea>

      <button type="submit">Envoyer</button>
    </form>

    <div class="infos">
      <p><strong>Téléphone :</strong> +33 6 28 74 79 29</p>
      <p><strong>Email :</strong> contact@ateliermi.fr</p>
      <p><strong>Adresse :</strong> 138 Boulevard de Charonne, 75020 Paris</p>
    </div>
  </main>
</body>
</html>
