<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Atelier MI</title>
  <link rel="stylesheet" href="styles/styles.css" />
  <style>
    nav {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      margin-top: 20px;
      opacity: 0;
      transform: scale(0.95);
      transition: opacity 0.4s ease, transform 0.4s ease;
      pointer-events: none;
    }

    nav.show {
      opacity: 1;
      transform: scale(1);
      pointer-events: auto;
    }
  </style>
</head>
<body>
  <div class="hero">
    <!-- Vidéo de fond -->
    <video autoplay muted loop id="bg-video">
      <source src="assets/media/bg.mp4" type="video/mp4" />
    </video>

    <!-- Drapeaux de langue -->
    <div class="lang-switch">
      <a href="index.html"><img src="assets/media/fr.png" alt="Français" class="flag-icon" /></a>
      <a href="en/index.html"><img src="assets/media/gb.png" alt="English" class="flag-icon" /></a>
    </div>

    <!-- Zone interactive -->
    <div class="interactive-zone" id="interactive-zone">
      <img src="assets/media/logo.png" alt="Atelier MI" class="logo" id="logo" />
      <nav id="menu">
        <a href="a-propos.html">À propos</a>
        <a href="projets.html">Projets</a>
        <a href="contact.html">Contact</a>
      </nav>
    </div>
  </div>

  <script>
    const zone = document.getElementById('interactive-zone');
    const logo = document.getElementById('logo');
    const menu = document.getElementById('menu');

    zone.addEventListener('mousemove', (e) => {
      const rect = zone.getBoundingClientRect();
      const centerX = rect.left + rect.width / 2;
      const centerY = rect.top + rect.height / 2;
      const dx = Math.abs(e.clientX - centerX);
      const dy = Math.abs(e.clientY - centerY);

      if (dx < 150 && dy < 150) {
        logo.style.opacity = '0';
        menu.classList.add('show');
      } else {
        logo.style.opacity = '1';
        menu.classList.remove('show');
      }
    });

    zone.addEventListener('mouseleave', () => {
      logo.style.opacity = '1';
      menu.classList.remove('show');
    });
  </script>
</body>
</html>
