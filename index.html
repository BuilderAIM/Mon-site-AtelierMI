<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Atelier MI</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@300;600&display=swap" rel="stylesheet">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Assistant', sans-serif;
      background-color: black;
      color: white;
      overflow: hidden;
    }
    .hero {
      position: relative;
      height: 100vh;
      width: 100vw;
    }
    #bg-video {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
      filter: brightness(0.5);
    }
    .interactive-zone {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .logo {
      font-size: 2rem;
      font-weight: 600;
      animation: fadeInScale 2s ease;
      cursor: pointer;
    }
    nav {
      display: none;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      margin-top: 20px;
    }
    .interactive-zone:hover .logo {
      display: none;
    }
    .interactive-zone:hover nav {
      display: flex;
    }
    nav a {
      text-decoration: none;
      color: white;
      font-weight: 300;
      border-bottom: 1px solid transparent;
      transition: all 0.3s;
    }
    nav a:hover {
      border-color: #f0a500;
      color: #f0a500;
    }
    .lang-switch {
      position: absolute;
      top: 20px;
      right: 20px;
      display: flex;
      gap: 10px;
    }
    .flag-icon {
      width: 16px;
      height: auto;
      border-radius: 2px;
      transition: transform 0.2s;
    }
    .flag-icon:hover {
      transform: scale(1.1);
    }
    @keyframes fadeInScale {
      0% {
        opacity: 0;
        transform: scale(0.9);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }
    @media (max-width: 768px) {
      .logo {
        font-size: 1.5rem;
      }
      nav {
        gap: 15px;
      }
      .flag-icon {
        width: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="hero">
    <video autoplay muted loop id="bg-video">
      <source src="assets/media/bg.mp4" type="video/mp4">
    </video>
    <div class="lang-switch">
      <a href="index.html"><img src="assets/media/fr.png" alt="Français" class="flag-icon"></a>
      <a href="en/index.html"><img src="assets/media/gb.png" alt="English" class="flag-icon"></a>
    </div>
    <div class="interactive-zone">
      <div class="logo">ATELIER MI</div>
      <nav>
        <a href="a-propos.html">À propos</a>
        <a href="projets.html">Projets</a>
        <a href="contact.html">Contact</a>
      </nav>
    </div>
  </div>
</body>
</html>
